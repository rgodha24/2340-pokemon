<!DOCTYPE html>
<html>
<head>
    <title>Password Reset Complete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Password Reset Complete</h1>
    <p class="success">Your password has been set. You may go ahead and log in now.</p>
    <a href="/login">Log in</a>
</body>
</html>
